service: cvm-alpha # NOTE: update this with your service name


provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2
functions:
  getsalaryaverage:
    handler: handler.getsalaryaverage

  getsalarybyjob:
    handler: handler.getsalarybyjob
    events:
        - http:
            path: api/salary/getsaladybyjob
            method: GET
            request:
                template:
                    application/json: >
                        {
                            "job" : "$input.params('job')"
                        }

